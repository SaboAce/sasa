<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <ul class="breadcrumb">
    <li>
      <a href="#/kflStart">主页</a>
    </li>
    <li>详情</li>
  </ul>

  <!-- 通过panel面板来实现-->
  <div class="panel panel-default">
    <div class="panel-body">
      <h4>{{dish.name}}</h4>
      <img ng-src="img/{{dish.img_lg}}" class="img-responsive" alt=""/>

      <p>{{dish.detail}}</p>

      <p>{{dish.material}}</p>

      <p>{{dish.price | currency:'￥'}}</p>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button
          ng-click="jump('/kflOrder/'+dish.did)"
          class="btn btn-success">我要下单
        </button>
        <button
          ng-click="jump('/kflStart')"
          class="btn btn-primary">我再看看
        </button>
      </div>
    </div>
  </div>

</div>

<div ng-include="'tpl/include/footer.html'"></div>
